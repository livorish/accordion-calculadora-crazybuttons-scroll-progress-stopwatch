<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <title>javascript</title>
    <style>
        body, .jumbotron { padding: 30px; }
        .text-giant      { font-size: 40px; }
        .timer           {
            font-size: 120px;
        }
        
    </style>
</head>
<body>
    
   <div class="jumbotron text-center">
       <div class="timer">
           <span class="minutes">00</span> : <span class="seconds">00</span>
        </div>
        <div class="timer-buttons">
            <button class="btn btn-lg btn-success" data-action="start">start</button>
            <button class="btn btn-lg btn-danger" data-action="stop">stop</button>
            <button class="btn btn-link btn-block btn-block" data-action="reset">reset</button>
        </div>
   </div>
    <script>
        const startButton = document.querySelector('[data-action="start"]'); 
        const stopButton  = document.querySelector('[data-action="stop"]');
        const resetButton = document.querySelector('[data-action="reset"]');
        const minutes     = document.querySelector('.minutes');
        const seconds     = document.querySelector('.seconds');
        let timerTime     = 00;
        let isRunning     = false;
        let interval;
        

        function startTimer(){
            if(isRunning) return;
            isRunning = true;
            interval  = setInterval(incrementTimer, 1000);
        }
        function stopTimer(){
            if(!isRunning) return;
            isRunning = false;
            clearInterval(interval);
        }
        function resetTimer(){
            stopTimer();

            timerTime = 0;
            minutes.innerText = '00';
            seconds.innerText = '00';
        }
        function pad(number){
            return (number < 10) ? '0' + number: number;
        }
        function incrementTimer(){
            timerTime ++;
            const numOfMinutes  = Math.floor(timerTime / 60);
            const numOfSeconds  = timerTime % 60;
            console.log(timerTime, numOfMinutes, numOfSeconds);    
            minutes.innerText   = pad(numOfMinutes);
            seconds.innerText   = pad(numOfSeconds);
        }

        startButton.addEventListener('click', startTimer);
        stopButton.addEventListener('click', stopTimer);
        resetButton.addEventListener('click', resetTimer);
    </script>
</body>
</html>
